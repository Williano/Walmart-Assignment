{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}

    {{ block.super }}

    <style>
    .dropbtn {
    background-color: #04AA6D;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}

    </style>

{% endblock stylesheets %}

{% block content %}

    <h1 class="text-center mb-5">Users</h1>

    {% for user in users %}

        <div class="dropdown mb-5">
            <a href="{% url 'users:user_detail' id=user.user_id %}" style="text-decoration:none" class="dropbtn">{{ user.name }}</a>
            <div class="dropdown-content">
                <a href="#">{{ user.user_name }}</a>
                <a href="#">{{ user.user_email }}</a>
            </div>
        </div>

    {% endfor %}

{% endblock content %}
